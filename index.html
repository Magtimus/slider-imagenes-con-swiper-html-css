<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
 
 <header><i>Magtimus</i></header>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(img/img1.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/img2.png)"></div>
      <div class="swiper-slide" style="background-image:url(img/img3.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/img4.png)"></div>
      <div class="swiper-slide" style="background-image:url(img/img5.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/img6.png)"></div>
      <div class="swiper-slide" style="background-image:url(img/img7.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/img8.png)"></div>
      <div class="swiper-slide" style="background-image:url(img/img9.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/img10.png)"></div>
      <div class="swiper-slide" style="background-image:url(img/img5.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/img6.png)"></div>
      <div class="swiper-slide" style="background-image:url(img/img7.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/img8.png)"></div>
      <div class="swiper-slide" style="background-image:url(img/img9.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/img10.png)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
